<div class="player-container p-6 bg-base-300 rounded-box">
    <h2 class="text-2xl font-bold mb-6">Character Profile</h2>

    @if (player()) {
    <div class="flex justify-center md:justify-start">
        <app-character [character]="player()!"></app-character>
    </div>
    } @else {
    <div class="alert alert-warning">
        <span>No player character found. Initialization required.</span>
    </div>
    }
</div>
